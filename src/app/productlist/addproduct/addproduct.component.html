<h1>Template driven forms / products add form </h1>

<div class="container">

  <form (ngSubmit)="onProductSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label>Product ID</label>
      <input name="pro_id" ngModel #pro_id="ngModel" required email class="form-control" type="text"
        placeholder="Enter Product Id">
      <label class="alert alert-danger" *ngIf="pro_id.hasError('required') && !pro_id.pristine">Id is Required</label>
      <label class="alert alert-danger" *ngIf="pro_id.hasError('email') && !pro_id.pristine">Email is not valid</label>
    </div>
    <div class="form-group">
      <label>Product Name</label>
      <input name="pro_name" ngModel class="form-control" type="text" placeholder="Enter Product Name">
    </div>
    <div class="form-group">
      <label>Product price</label>
      <input name="pro_price" ngModel class="form-control" type="number" placeholder="Enter Product price">
    </div>

    <div class="form-group">
      <label>Product img</label>
      <input name="pro_img" ngModel class="form-control" type="text" placeholder="Enter Product img path">
    </div>
    <div class="form-group">
      <label>Product qty</label>
      <input name="pro_qty" ngModel class="form-control" type="number" placeholder="Enter Product qty">
    </div>


    <button type="submit" [disabled]="!f.valid" class="form-control btn btn-primary">Add Product</button>
  </form>
</div>
