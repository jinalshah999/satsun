<h1>Todos application</h1>
<div *ngIf="flag" class="container">
  <input placeholder="Enter Id" [(ngModel)]="Id" class="form-control">
  <input placeholder="Enter Title" [(ngModel)]="Title" class="form-control">
  <select [(ngModel)]="Status" class="form-control">
    <option>Select Status</option>
    <option *ngFor="let item of StatusArr">{{item}}</option>
  </select>
  <button class="btn btn-primary" (click)="onAddTodo()">Add Todos </button>
</div>
<div class="container">
  <button *ngIf="!flag" class="form-control btn btn-primary" (click)="onAddNewClick()">Add New Todos</button>
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of todoarr;let i=index">
        <td>{{item.Id}}</td>
        <td>{{item.Title}}</td>
        <!-- <td class="donestatus" *ngIf="item.Status=='done'">{{item.Status}}</td>
        <td class="pendingstatus" *ngIf="item.Status=='pending'">{{item.Status}}</td> -->
        <td> <span [ngClass]="{donestatus: item.Status=='done',pendingstatus:item.Status=='pending'}"> {{item.Status}}
          </span> </td>
        <td>

          <button (click)="onDeleteClick(item)" type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          |
          <button (click)="onEditClick(item)" type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
